name: Edersee Wasserstand

on:
  schedule:
    - cron: "0 4 * * *"   # 06:00 UTC = 07:00 deutscher Zeit
  workflow_dispatch:      # erlaubt manuelles Starten

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests atproto

      - name: Debug â€“ show files
        run: |
          pwd
          ls -la
          ls -R

      - name: Run script
        env:
          BLUESKY_USER: ${{ secrets.BLUESKY_USER }}
          BLUESKY_PASS: ${{ secrets.BLUESKY_PASS }}
        run: python main.py
